<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protec Home</title>
    <link rel="stylesheet" href="site.css">
    <script src="site.js"></script>
</head>
<body>
    <h1>Protec Home</h1>
     <h2>Alarmes de alta qulificação para residências e empresas.</h2>

    <h3>A empresa de segurança mais confiável do mercado!</h3>

   <nav>
    <a href="#">Sobre</a>
    <a href="#">Produtos</a>
    <a href="#">Serviços</a>
    <a href="#">Contatos</a>
</nav>

<section>
    <fieldset>
        <form  id="formdoc" action=orcamento.html>
            <div>
                <label for="nome">Digite seu nome completo</label>
                <input type="text" name="nome" id="dgtnome" required>
            </div>
            <div>
            <label for="email">Digite seu email</label>
            <input type="email" name="Digite seu email" id="dgtemail" autocomplete="email"
            required>
        </div>
        <div>
            <label for="telefone">Digite seu telefone</label>
            <input type="tel" id="dgtnumero" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx">
        </div>
        <div>
        <input type="submit" value="Faça Agora">
         <input type="reset" value="Limpar">
        </div>
        </form>
    </fieldset>
</section>


</body>
</html>
